language: node_js
node_js:
  - "lts/*"

cache:
  yarn: true
  directories:
    - ~/.cache

jobs:
  include:
    - stage: Health Checks
      name: "Cypress E2E Test Parallel 1"
      script: yarn cypress:ci

    - name: "Cypress E2E Test Parallel 2"
      script: yarn cypress:ci

    - name: "Cypress E2E Test Parallel 3"
      script: yarn cypress:ci

    - name: "Unit Tests, Lint, and Audit"
      script:
        - yarn test:ci
        - yarn lint
        - yarn audit
